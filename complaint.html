<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Complaint</title>
  <link rel="stylesheet" href="complaint.css" />
</head>
<body>
  <a href="home.html" id="home-btn">🏠 Home</a>

  <div class="container">
    <h1>Student Complaint Form</h1>
    <form id="complaintForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="dept" placeholder="Department" required />
      <input type="text" id="year" placeholder="Year" required />
      <select id="route" required>
      <option value="" disabled selected >Select Route No</option>
      <option value="02">Route 02</option>
      <option value="03">Route 03</option>
      <option value="04">Route 04</option>
      <option value="05">Route 05</option>
      <option value="06">Route 06</option>
      <option value="08">Route 08</option>
      <option value="09">Route 09</option>
      <option value="10">Route 10</option>
      <option value="11">Route 11</option>
      <option value="12">Route 12</option>
      <option value="14">Route 14</option>
      <option value="15">Route 15</option>
      <option value="16">Route 16</option>
      <option value="17">Route 17</option>
      <option value="18">Route 18</option>
      <option value="19">Route 19</option>
      <option value="20">Route 20</option>
      <option value="21">Route 21</option>
      <option value="22">Route 22</option>
      <option value="23">Route 23</option>
      <option value="24">Route 24</option>
      <option value="25">Route 25</option>
      <option value="26">Route 26</option>
      <option value="27">Route 27</option>
      <option value="28">Route 28</option>
      <option value="29">Route 29</option>
      <option value="30">Route 30</option>
      <option value="31">Route 31</option>
      </select>
      <textarea id="msg" placeholder=" Type your Complaint with your Phone number" rows="5" required></textarea>
      <button type="submit">Submit</button>
      <p id="status"></p>
    </form>
  </div>
  <script src="complaint.js"></script>
</body>
</html>
